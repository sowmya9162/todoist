<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <link rel="stylesheet" type="text/css" href="calender.css">
</head>
<body>
    <div id="calendar">
        <div id="header">
            <button id="prev">&lt;</button>
            <span id="month-year"></span>
            <button id="next">&gt;</button>
        </div>
        <div id="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="days"></div>
    </div>
    <script src="calender.js"></script>
</body>
</html>
